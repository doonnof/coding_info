<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Шифрование</title>
        <link href="style.css" rel="stylesheet">
        <script defer src="coding.js"></script>
        <script defer src="decoding.js"></script>
    </head>
    <body>
        <main class="main">
                <div class="container">
                    <h1>Шифрование информации</h1>
                    <textarea class="input__text" placeholder="Введите текст"></textarea>
                    <button class="button" onclick="coding()">Зашифровать</button>
                    <h1>Дешифрование информации</h1>
                    <textarea class="output__text" placeholder="Введите текст"></textarea>
                    <button class="button" onclick="decoding()">Дешифровать</button>
                </div>
        </main>
    </body>
</html>
